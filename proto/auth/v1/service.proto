syntax = "proto3";

package auth.v1;

option go_package = "github.com/StudJobs/proto_srtucture/gen/go/auth/v1";

import "proto/auth/v1/types.proto";
import "proto/common/v1/types.proto";

service AuthService {
  // Вход в систему
  rpc Login(LoginRequest) returns (AuthResponse);

  // Регистрация
  rpc SignUp(SignUpRequest) returns (AuthResponse);

  // Проверка токена
  rpc ParseToken(ParseTokenRequest) returns (TokenValidation);

  // Удаление пользователя
  rpc Delete(DeleteRequest) returns (common.v1.Empty);

}