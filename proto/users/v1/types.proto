syntax = "proto3";

package users.v1;

option go_package = "github.com/StudJobs/proto_srtucture/gen/go/users/v1";

import "proto/common/v1/types.proto";

// Профиль пользователя
message Profile {
  string id = 1; // UUID
  string first_name = 2;
  string last_name = 3;
  int32 age = 4; // 17-100
  string tg = 5; // Telegram
  string resume_id = 6; // UUID достижения с резюме
  string avatar_id = 7; // UUID достижения с аватаром
  string email = 8;
  string description = 9; // max 512 chars
  string profession_category = 10; // Просто строка с названием категории
}

// Список профилей с пагинацией
message ProfileList {
  repeated Profile profiles = 1;
  common.v1.PaginationResponse pagination = 2;
}