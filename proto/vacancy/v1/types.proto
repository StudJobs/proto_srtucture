syntax = "proto3";

package vacancy.v1;

option go_package = "github.com/StudJobs/proto_srtucture/gen/go/vacancy/v1";

import "proto/common/v1/types.proto";

// Вакансия
message Vacancy {
  // uuid вакансии
  string id = 1;
  // заголовок
  string title = 2;
  // опыт
  int32 experience = 3;
  // ЗП
  int32 salary = 4;
  // Должность (intern, Junior_loh, Middle, Senior, ProductManager...)
  string position_status = 5;
  // график работы (5/2, 3/3)
  string schedule = 6;
  // формат работы (удаленно, гибрид ...)
  string work_format = 7;
  // uuid кампании
  string company_id = 8;
  // создание компании
  string create_at = 9;
}

// Список вакансий с пагинацией
message VacancyList {
  repeated Vacancy vacancies = 1;
  common.v1.PaginationResponse pagination = 2;
}