syntax = "proto3";

package achievement.v1;

option go_package = "github.com/StudJobs/proto_srtucture/gen/go/achievement/v1";

// ============ DATA MESSAGES ============

// Метаданные достижения
message AchievementMeta {
  string name = 1;           // Уникальное имя достижения (в рамках пользователя)
  string user_uuid = 2;      // UUID владельца достижения
  string file_name = 3;      // Оригинальное имя файла
  string file_type = 4;      // MIME-тип файла (например, "image/jpeg", "application/pdf")
  int64 file_size = 5;       // Размер файла в байтах
  string created_at = 6;     // Дата создания в формате RFC3339
  string s3_key = 7;         // Ключ файла в S3 (генерируется сервисом)
}

// Список метаданных достижений
message AchievementList {
  repeated AchievementMeta achievements = 1; // Массив достижений пользователя
}

// Ответ с URL для операций с файлами
message AchievementUrl {
  string url = 1;           // Presigned URL для загрузки/скачивания
  int64 expires_at = 2;     // Время истечения срока действия URL (Unix timestamp)
}