syntax = "proto3";

package achievement.v1;

option go_package = "github.com/StudJobs/proto_srtucture/gen/go/achievement/v1";

// Метаданные достижения
message AchievementMeta {
  string name = 1;
  string user_uuid = 2;
  string file_name = 3;
  string file_type = 4;
  int64 file_size = 5;
  string created_at = 6;
}

// Список метаданных достижений
message AchievementList {
  repeated AchievementMeta achievements = 1;
}

// Ответ с URL для загрузки/скачивания
message AchievementUrl {
  string url = 1;
  string method = 2; // PUT для загрузки, GET для скачивания
  map<string, string> headers = 3; // Заголовки для S3 (например, Content-Type)
}

// Данные достижения с URL
message AchievementData {
  AchievementMeta meta = 1;
  AchievementUrl upload_url = 2; // Для загрузки
  AchievementUrl download_url = 3; // Для скачивания
}