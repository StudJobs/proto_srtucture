version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/StudJobs/proto_srtucture/gen/go
plugins:
  # Для Go всех сервисов
  - name: go
    out: gen/go
    opt: paths=source_relative

  # Для Go GRPC всех сервисов
  - name: go-grpc
    out: gen/go
    opt: paths=source_relative,require_unimplemented_servers=false

