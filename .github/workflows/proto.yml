name: Proto Validation

on:
  push:
    branches: [main, master]
    paths:
      - 'proto/**'
      - 'buf.yaml'
      - 'buf.gen.yaml'
      - '.github/workflows/proto-validation.yml'
  pull_request:
    paths:
      - 'proto/**'
      - 'buf.yaml'
      - 'buf.gen.yaml'
      - '.github/workflows/proto-validation.yml'

jobs:
  proto-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./proto

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Важно для buf breaking against main

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Verify proto structure
        run: |
          pwd
          ls -la
          find . -name "*.proto" -type f

      - name: Lint proto files
        run: buf lint

      - name: Check for breaking changes
        run: buf breaking --against '.git#branch=main' --path proto/

      - name: Generate code
        run: |
          cd ..
          buf generate proto

      - name: Verify generated code
        run: |
          cd ../gen/go
          go mod init github.com/StudJobs/proto_structure/gen/go 2>/dev/null || true
          go mod tidy
          go build ./...

      - name: Check import paths
        run: |
          # Проверяем корректность импортов
          if grep -r "memory/v3/types-proto" . --include="*.proto"; then
            echo "ERROR: Found invalid import paths"
            exit 1
          fi