name: Proto Validation

on:
  push:
    branches: [main, master]
    paths:
      - 'proto/**'
  pull_request:
    paths:
      - 'proto/**'

jobs:
  proto-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install protoc and plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate code with protoc
        run: |
          find proto -name "*.proto" -exec protoc --go_out=gen/go --go-grpc_out=gen/go {} \;

      - name: Verify generated code
        run: |
          cd gen/go
          go mod init github.com/StudJobs/proto_structure/gen/go 2>/dev/null || true
          go mod tidy
          go build ./...